<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container auto"><!-- Container -->
        <div class="header"> <!-- Header -->
            <h1>Network</h1>
        </div>
        <h1 class="feed">Your Feed</h1>
        <div class="body flex"> <!-- Body -->
            <div class="legoBorder leftColumn"> <!-- Left Column -->
                <img src="Media/pngwing.com.png" alt="Profile Pic" class="auto profile margin">
                <a href="#" class="avatar">Add an avatar</a>
                <h1 class="james">James Doe</h1>
            </div>
            <div class="rightColumn"> <!-- Right Column -->
                <div class="legoBorder box1"> <!-- Box 1 -->
                    <div class="flex topBox">
                        <!-- Top Box -->
                        <div class="topBoxLeft">
                            <!-- Top Left -->
                            <h1>Neil M</h1>
                        </div>
                        <div class="flex topBoxRight">
                            <!-- Top Right -->
                            <h2 id="like1">0 like(s)</h2>
                            <button class="btn" onclick="addLike()">Like</button>
                        </div>
                    </div>
                    <div class="flex bottomBox">
                        <!-- Bottom Box -->
                        <h3>I just set up this new discord bot, let me<br>
                        know what you all think. <span><a href="#">link</a></span></h3>
                    </div>
                </div>
                <div class="legoBorder box1"> <!-- Box 2 -->
                    <div class="flex topBox">
                        <!-- Top Box -->
                        <div class="topBoxLeft">
                            <!-- Top Left -->
                            <h1>Nichole K</h1>
                        </div>
                        <div class="flex topBoxRight">
                            <!-- Top Right -->
                            <h2 id="like2">0 like(s)</h2>
                            <button class="btn" onclick="addLike2()">Like</button>
                        </div>
                    </div>
                    <div class="flex bottomBox">
                        <!-- Bottom Box -->
                        <h3>Just finished my <span> <a href="#">next comic</a></span>, check it out.</h3>
                    </div>
                </div>
                <div class="legoBorder box1"> <!-- Box 3 -->
                    <div class="flex topBox">
                        <!-- Top Box -->
                        <div class="topBoxLeft">
                            <!-- Top Left -->
                            <h1>Jim R</h1>
                        </div>
                        <div class="flex topBoxRight">
                            <!-- Top Right -->
                            <h2 id="like3">0 like(s)</h2>
                            <button class="btn" onclick="addLike3()">Like</button>
                        </div>
                    </div>
                    <div class="flex bottomBox">
                        <!-- Bottom Box -->
                        <h3>I can't stop listening to the <span> <a href="#">new album</a></span>. <br>
                        Whoelse is liking it?</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script2.js"></script>
</body>
</html>
